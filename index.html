<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <section>
    <div class="container">
      <div class="navbar"><img src="./images/logo.svg" alt=""></div>
      <div class="columns">
        <div class="columns-left">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="columns-right">
          <h1>Build The Community<br>Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="primary-button">Register</a>
        </div>
      </div>
      <div class="footer">
        <a href="#" target="_blank"><i class="icon-social fa-brands fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="icon-social fa-brands fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="icon-social fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      <p>Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>Coded by&nbsp;<a href="https://supraweb.dev/" target="_blank">Łukasz Gąsiecki</a>.</p>
    </div>
  </footer>
</body>

</html>
